<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83f190f6d5.js" crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <div class="container">
    <div class="section">
      <h5>Add a New Event</h5>
      <div class="divider row"></div>
    </div>


    <!-- New Event Field -->
    <div class="row">
      <form class="col s12" id="eventForm">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
            <label for="disabled">Disabled</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>

  <!-- Bottom Navbar-->

  <div class="navbar-bottom">
    <div class="row center">
      <div class="col s4">
        <a href="index.html"><i class="fa fa-home"></i></a>
      </div>
      <div class="col s4">
        <a href="people" id="nav-menu"><i class="fas fa-user"></i></a>
      </div>
      <div class="col s4">
        <a href="events"><i class="far fa-calendar-alt"></i></a>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

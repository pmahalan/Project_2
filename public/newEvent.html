<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83f190f6d5.js" crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <div class="container">
    <div class="section">
      <h5>Add a New Event</h5>
      <div class="divider row"></div>
    </div>

    <!-- New Event Field -->
    <div class="row">
      <form class="col s12" id="eventForm">
        <div class="row">
          <!-- Event Name -->
          <div class="input-field col s6">
            <input id="title" type="text" class="validate">
            <label for="title">Event Name</label>
          </div>
          <!-- Date Picker date_event -->
          <div class="input-field col s6">
            <input type="text" class="datepicker">
            <label for="date_event">Event Date</label>
          </div>
        </div>
        <!-- Location of Event -->
        <div class="row">
          <div class="input-field col s12">
            <input id="location" type="text" class="validate">
            <label for="location">Location</label>
          </div>
        </div>
        <!-- Event Host -->
        <div class="row">
          <div class="input-field col s12">
            <input id="host" type="text" class="validate">
            <label for="host">Host</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>

  <!-- Bottom Navbar-->

  <div class="navbar-bottom">
    <div class="row center">
      <div class="col s4">
        <a href="index.html"><i class="fa fa-home"></i></a>
      </div>
      <div class="col s4">
        <a href="people" id="nav-menu"><i class="fas fa-user"></i></a>
      </div>
      <div class="col s4">
        <a href="events"><i class="far fa-calendar-alt"></i></a>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="stylesheets/event.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83f190f6d5.js" crossorigin="anonymous"></script>
  <link href="stylesheets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Home Banner -->

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center text-lighten-2">Text-Tracker</h1>
        <div class="row center">
          <h5 class="header col s12 light">Who's at your event?</h5>
        </div>

        <!-- Search Bar -->
        <form id="mainSearch" class="row">
          <div class="input-field col s8 center">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
          <div class="input-field col s4">
            <select id="searchParam">
              <option value="">Choose your option</option>
              <option value="Events">Events</option>
              <option value="People">People</option>
            </select>
            <label>Search:</label>
          </div>
          <!-- Submit button for new event -->
          <button id="newSearch" class="btn waves-effect waves-light row right" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
        <br><br>

      </div>
    </div>

  </div>

  <!-- Bottom Navbar-->

  <div class="navbar-bottom">
    <div class="row center">
      <div class="col s4">
        <a href="index.html"><i class="fa fa-home"></i></a>
      </div>
      <div class="col s4">
        <a href="newPerson.html" id="nav-menu"><i class="fas fa-user"></i></a>
      </div>
      <div class="col s4">
        <a href="newEvent.html"><i class="far fa-calendar-alt"></i></a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="stylesheets/js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
